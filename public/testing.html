<!DOCTYPE html>
<html>
    <head>
        <style>
            #draggable{
                display: flex;
                cursor: pointer;
                -webkit-user-drag: none;
            } 
            .test {
                width: 200px;
            }
            .test:hover {
                transform: scale(1.05);
            }
        </style>
    <body>
        <div id="draggable">
            <img draggable="false" src="images/ad window/mainwin.png">
        </div>

        <img class="test" src="images/test images/man1.png">

        <script>
const draggable = document.getElementById('draggable');

let offsetX, offsetY;

draggable.addEventListener('mousedown', (e) => {
    // Calculate the offset position
    offsetX = e.clientX - draggable.getBoundingClientRect().left;
    offsetY = e.clientY - draggable.getBoundingClientRect().top;

    // Add event listeners to the document for mousemove and mouseup
    document.addEventListener('mousemove', mouseMoveHandler);
    document.addEventListener('mouseup', mouseUpHandler);
});

function mouseMoveHandler(e) {
    // Update the position of the draggable element
    draggable.style.left = `${e.clientX - offsetX}px`;
    draggable.style.top = `${e.clientY - offsetY}px`;
    draggable.style.position = 'absolute'; // Set position to absolute
}

function mouseUpHandler() {
    // Remove event listeners when mouse is released
    document.removeEventListener('mousemove', mouseMoveHandler);
    document.removeEventListener('mouseup', mouseUpHandler);
}
        </script>
    </body>
    </head>
</html>
